<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="reg" method="POST">
        <fieldset>
        <legend>Личные данные</legend>
        <input placeholder="Фамилия" type="text" name="surname" autofocus required maxlength="25" pattern="^[А-Яа-яЁё]+$"><br>
        <input placeholder="Имя" type="text" name="name" required maxlength="20" pattern="^[А-Яа-яЁё]+$"><br>
        <input placeholder="Отчество" type="text" name="patronymic" required maxlength="24" pattern="^[А-Яа-яЁё]+$">
        <fieldset>
            <legend>Паспортные данные</legend>
            <input placeholder="AA" type="text" name="series" required maxlength="2" pattern="{2}[A-Z]">
            <input placeholder="1234567" type="text" name="seriesNumber" required maxlength="7" pattern="{7}[0-9]">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input placeholder="2000" type="text" name="year" maxlength="4" pattern="{4}[0-9]"><br>
            <select name="mounth[]" id="mounth">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" name="bornDate" min="1" max="31" step="1">
        </fieldset>
        <select name="nationality[]" id="nationality" required>
            <option value="1">РБ</option>
            <option value="2">РФ</option>
            <option value="3">УКР</option>
         </select><br>
         <div>Адрес:</div>
         <textarea name="adres" id="" cols="15" rows="2"></textarea>
        </fieldset>
        <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby[]">Астраномия</label><br>
            <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
            <label><input type="checkbox" name="hobby[]">Марки</label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple size="8" name="animal" id="animal">
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="1">Ара</option>
                    <option value="1">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="1">Караси</option>
                    <option value="1">Окуни</option>
                    <option value="1">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="1">Стая врон</option>
                    <option value="1">Аист</option>
                    <option value="1">Археоптерикс</option>
                </optgroup>
                <optgroup label="Коты">
                    <option value="1">Сиамский</option>
                    <option value="1">Британец</option>
                    <option value="1">Мейн-кун</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input placeholder="Логин" type="text" name="login" required maxlength="20" pattern="[A-Za-z]{5,}"><br>
            <input placeholder="Пароль" type="text" name="password" required maxlength="20" autocomplete="off" pattern="[A-Za-z]{10,}">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input placeholder="введите адрес почты" type="text" name="e_mail" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})"><br>
            <input placeholder="введите адрес сайта" type="text" name="site" pattern="@^(http\:\/\/|https\:\/\/)?([a-z0-9][a-z0-9\-]*\.)+[a-z0-9][a-z0-9\-]*$@i">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1">
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg">
        </fieldset>
    </form>
</body>
</html>
